<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/plantilla/plantilla.xhtml">
	<ui:define name="contenido">

		<p:panel header="Asistencia de Alumnos a Clases" style="width: 300px;">
			<h:panelGrid id="pnlLoginAcceso" style="font-size: 12px;" columns="2"
				cellspacing="5">
				<h:outputText id="lCargar"
					value="#{mensaje['unayoe.ingresar.datos.alumnos.label.fecha']}" />
				<p:calendar value="#{alumnoMBean.date}"
					id="fechaCurso" pattern="dd/MM/yyyy" mode="popup" showOn="button">
				</p:calendar>

				<h:outputText id="idCurso"
					value="#{mensaje['unayoe.ingresar.datos.alumnos.label.curso']}" />
				<p:selectOneMenu id="selectOneCurso"
					value="#{alumnoMBean.alumnoModelSelect.cod_curso}"
					styleClass="ui-column-label-spij styleAlignRightColumn">

					<f:selectItem itemLabel="Seleccionar el curso : " />
					<f:selectItems
						value="#{alumnoMBean.alumnoModel.listarCursos}"
						var="cursos" itemLabel="#{cursos.nombre}"
						itemValue="#{cursos.cCodigo}" />
				</p:selectOneMenu>

				<p:spacer width="50px" />
				<p:commandButton id="btnBuscarAsistenciaAlumno"
					styleClass="styleAlignRightColumn" update="tablaResultado"
					value="#{mensaje['unayoe.ingresar.datos.alumnos.label.buscar']}"
					actionListener="#{alumnoMBean.buscarAsistenciaAlumnosAClases}" />
			</h:panelGrid>
		</p:panel>
		<p:outputPanel id="displayTable" style="width:80%;margin-top:10px;">
			<p:row id="tablaAsistenciaTutoria">

				<p:column id="colTabla"
					styleClass="ui-column-label-spij styleAlignRightColumn" colspan="3">
					<p:dataTable id="tablaResultado" style="font-size:12px;"
						value="#{alumnoMBean.listAlumnoBO}"
						var="lista" emptyMessage="Asistencia de alumnos - SSAO"
						paginator="true" rows="5">
						<f:facet name="header">
							<h:outputLabel style="font-size: 12px;" value="Grados AcadÃ©micos" />
						</f:facet>
						<p:column headerText="Cod. Alumno"
							style="font-size: 12px;width: 20%">
							<h:outputText value="#{lista.aCodigo}" />
						</p:column>

						<p:column headerText="Nombres" sortBy="#{lista.aNombre}"
							filterBy="#{lista.aNombre}" style="font-size: 12px;width: 25%">
							<h:outputText value="#{lista.aNombre}" />
						</p:column>

						<p:column headerText="Apellido" sortBy="#{lista.aApellido}"
							filterBy="#{lista.aApellido}" style="font-size: 12px;width: 25%">
							<h:outputText value="#{lista.aApellido}" />
						</p:column>

						<p:column headerText="# Repitencias"
							style="font-size: 12px;width: 25%">
							<h:outputText value="#{lista.repitencia}" />
						</p:column>

						<p:column headerText="Asistencia"
							style="font-size: 12px;width: 25%">
							<p:selectOneMenu
								value="#{lista.asistencia}">
								<f:selectItem itemLabel="Falto" itemValue="F" />
								<f:selectItem itemLabel="Asistio" itemValue="A" />
								<f:selectItem itemLabel="Tardanza" itemValue="T" />
							</p:selectOneMenu>
						</p:column>

						<f:facet name="footer">
							<h:outputLabel style="font-size: 12px;"
								value="Total de Registros: #{alumnoMBean.listAlumnoBO.size()}" />
						</f:facet>
					</p:dataTable>

				</p:column>
			</p:row>


			<p:row>
				<p:column colspan="3">
					<p:commandButton value="Guardar" id="botonGuardar"
						actionListener="#{alumnoMBean.guardarListaAsistencia}" ajax="false" />
				</p:column>
			</p:row>
		</p:outputPanel>

	</ui:define>

</ui:composition>


</html>
